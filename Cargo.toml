[package]
name = "glium"
version = "0.0.2"
authors = ["Pierre Krieger <pierre.krieger1708@gmail.com>"]
description = "High-level and safe OpenGL wrapper."
keywords = ["opengl", "gamedev"]
documentation = "http://tomaka.github.io/glium"
license = "Apache"
build = "build/main.rs"

[features]
default = ["image", "gl_extensions", "cgmath", "nalgebra"]
gl_extensions = []
gles_extensions = []
headless = ["glutin/headless"]

[dependencies.compile_msg]
git = "https://github.com/huonw/compile_msg"

[dependencies.glutin]
git = "http://github.com/tomaka/glutin"
features = ["window"]

[dependencies.cgmath]
git = "https://github.com/bjz/cgmath-rs"
optional = true

[dependencies.nalgebra]
git = "https://github.com/tomaka/nalgebra"
branch = "update-rustc"
optional = true

[dependencies.image]
git = "https://github.com/PistonDevelopers/image"
optional = true

[dependencies]
gl_common = "*"

[build-dependencies]
gl_generator = "*"

[dev-dependencies.glium_macros]
path = "macros"
version = "*"
